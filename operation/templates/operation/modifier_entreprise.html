{% extends 'operation/base.html' %}
{% block title %}Modifier l'entreprise{% endblock %}
{% block content %}
<h1>Modifier l'entreprise : {{ entreprise.nom }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Enregistrer les modifications</button>
</form>
<a href="{% url 'afficher_entreprise' entreprise.id %}">← Retour sur la fiche de la collectivité</a>
{% endblock %}
