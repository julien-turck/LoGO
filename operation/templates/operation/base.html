
{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}LoGO{% endblock %}</title>

    <!-- CSS local de DataTables -->
    <link rel="stylesheet" href="{% static 'css/jquery.dataTables.min.css' %}">

    <!-- Tes styles personnalisés -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 15px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #007BFF;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 8px 12px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .tab-button {
            padding: 8px 16px;
            border: none;
            background-color: #eee;
            cursor: pointer;
            margin-right: 4px;
        }
        .tab-button.active {
            background-color: #ddd;
            font-weight: bold;
            border-bottom: 2px solid #333;
        }
        .accordion-item {
            border: 1px solid #ccc;
            margin-bottom: 8px;
            border-radius: 4px;
            overflow: hidden;
        }
        .accordion-header {
            width: 100%;
            text-align: left;
            padding: 10px;
            background-color: #f5f5f5;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }
        .accordion-content {
            display: none;
            padding: 10px;
            background-color: #fff;
        }
        .accordion-content.active {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="{% url 'liste_operations' %}">Opérations</a></li>
            <li><a href="{% url 'liste_collectivites' %}">Collectivités</a></li>
            <li><a href="{% url 'liste_entreprises' %}">Entreprises</a></li>
        </ul>
    </nav>

    <!-- Contenu principal -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- JS local -->
    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'js/jquery.dataTables.min.js' %}"></script>

    <!-- Bloc pour les scripts spécifiques aux pages enfants -->
    {% block scripts %}{% endblock %}

</body>
</html>
